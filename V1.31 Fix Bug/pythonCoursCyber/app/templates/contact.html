<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/sebcookie.png') }}" type="image/x-icon">
    <title>Contact - S-crewkie</title>
</head>
<body>
    <header>
        {% include 'navigation.html' %}
    </header>

    <div class="banner">
        <h2>Nous contacter</h2>
        <p>Pour toute question ou demande, n'hésitez pas à nous contacter.</p>
    </div>

    <section class="contact-form">
        <h3>Formulaire de contact</h3>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>


</body>
</html>
